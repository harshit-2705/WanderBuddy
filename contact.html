<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="logo.png">
    <title>Contact Us - WanderBuddy</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="home.html"><img src="wb.png" class="img" height="30px" width="150px"></a></li>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-link"><i class="fab fa-github"></i></a>
            <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
        </div>
        <form id="contact-form" class="form1">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="response"></div>
    </div>
    <footer class="footer">
        <div class="fl">
            <div class="f1">
                <h2>Our Social Media</h2>
                    <a href="#"><i class="fa-brands fa-facebook fa-xl" style="color: #3568c0;padding:10px;"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram fa-xl" style="color: #e60a7f;padding:10px;"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter fa-xl" style="color: #005eff;padding:10px;"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in fa-xl" style="color: #ffffff;padding:10px;"></i></a>
                    <a href="#"><i class="fa-brands fa-reddit fa-xl" style="color: #fd3030;padding:10px;"></i></a>
            </div>
            <div class="f2">
                <div class="subscription-form">
                    <h2>Subscribe to Our Newsletter</h2>
                    <form action="#" method="post">
                       <input type="email" name="email" placeholder="Enter your email" required>
                       <button type="submit">Subscribe</button>
                   </form>
                </div>
            </div>
            <div class="f3">
                <h2>Contact Us</h2>
                <p><i class="fa-solid fa-phone fa-xs" style="color: #ffffff;"></i> 999-999-999</p>
                <p><i class="fa-solid fa-envelope fa-xs" style="color: #ffffff;"></i> wanderbuddy@contact.com</p>
            </div>
        </div>
        <hr class="bar2">
        <p>&copy; 2023 WanderBuddy. All rights reserved.</p>
    </footer>

    <script src="contactscript.js"></script>
</body>
</html>
